<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KYUNG HEE SA | 남대문의 따뜻한 소품샵</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Montserrat', sans-serif; background-color: #fdfaf6; scroll-behavior: smooth; }
        h1, h2, h3, .font-serif { font-family: 'Playfair Display', serif; }
        /* AI Studio에서 보던 그 배경 이미지 설정 */
        .hero-section { 
            background: linear-gradient(rgba(0,0,0,0.4), rgba(0,0,0,0.4)), url('https://images.unsplash.com/photo-1578991624414-276ef23a534f?q=80&w=2000');
            background-size: cover; background-position: center; height: 80vh;
        }
    </style>
</head>
<body class="text-stone-800">

    <nav class="fixed w-full z-50 bg-white/80 backdrop-blur-md border-b border-stone-100 px-8 py-5 flex justify-between items-center">
        <h1 class="text-2xl font-serif font-bold tracking-tighter text-amber-900 cursor-pointer">KYUNG HEE SA</h1>
        <div class="hidden md:flex space-x-10 text-xs uppercase tracking-widest font-semibold">
            <a href="#" class="hover:text-amber-700 transition-colors">Home</a>
            <a href="#stories" class="hover:text-amber-700 transition-colors">Prop Stories</a>
        </div>
    </nav>

    <header class="hero-section flex items-center justify-center text-center text-white px-6">
        <div class="animate-in fade-in slide-in-from-bottom duration-1000">
            <span class="uppercase tracking-[0.4em] text-[10px] mb-4 block opacity-80">Seoul Hidden Sanctuary</span>
            <h2 class="text-6xl md:text-8xl font-serif mb-6 italic font-light">A Warm Encounter</h2>
            <p class="max-w-xl mx-auto text-lg font-light leading-relaxed opacity-90">당신의 일상을 따뜻하게 채워줄 경희사의 기록들</p>
        </div>
    </header>

    <section id="stories" class="py-32 px-6 max-w-6xl mx-auto">
        <div class="text-center mb-20">
            <h2 class="text-4xl font-serif text-amber-900 mb-4 italic text-center">Prop Stories</h2>
            <div class="w-16 h-[1px] bg-amber-200 mx-auto mb-6"></div>
            <p class="text-stone-400 uppercase tracking-widest text-[10px]">AI가 들려주는 소품의 의미</p>
        </div>
        
        <div id="status-msg" class="text-center py-20 text-stone-400 animate-pulse">
            경희사의 따뜻한 이야기를 불러오는 중입니다...
        </div>

        <div id="prop-container" class="grid grid-cols-1 md:grid-cols-2 gap-x-16 gap-y-24"></div>
    </section>

    <footer class="bg-stone-50 py-20 px-6 border-t border-stone-100 text-center">
        <h2 class="text-xl font-serif text-amber-900 mb-4 italic">KYUNG HEE SA</h2>
        <p class="text-[10px] text-stone-400 uppercase tracking-[0.3em]">&copy; 2026 KYUNG HEE SA. All Rights Reserved.</p>
    </footer>

    <script type="module">
        import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";

        // 1. 여기에 본인의 API 키를 넣으세요!
        const API_KEY = "AIzaSyAeh9vZyex7zIkDW79UaxFwv8qNJW5fhlE"; 
        const genAI = new GoogleGenerativeAI(API_KEY);

        async function loadStories() {
            const container = document.getElementById('prop-container');
            const status = document.getElementById('status-msg');
            
            try {
                // 모델명을 gemini-pro로 하면 404 에러가 안 납니다.
                const model = genAI.getGenerativeModel({ model: "gemini-pro" });
                const prompt = "Seoul Namdaemun gift shop 'KYUNG HEE SA'. Describe 4 aesthetic props poetically. Return ONLY a JSON array of 4 objects with 'title' and 'description'. Korean language.";

                const result = await model.generateContent(prompt);
                const text = result.response.text();
                const jsonStr = text.match(/\[.*\]/s)[0];
                const data = JSON.parse(jsonStr);

                status.style.display = 'none'; // 성공하면 로딩 문구 삭제
                container.innerHTML = data.map(item => `
                    <div class="group cursor-default">
                        <div class="aspect-[4/5] bg-stone-100 mb-8 overflow-hidden rounded-sm relative">
                            <img src="https://images.unsplash.com/photo-1582555172866-f73bb12a2ab3?q=80&w=800" class="w-full h-full object-cover transition-transform duration-1000 group-hover:scale-105">
                        </div>
                        <h3 class="text-2xl font-serif mb-4 italic text-stone-900 border-b border-stone-100 pb-2 inline-block">${item.title}</h3>
                        <p class="text-stone-500 leading-relaxed font-light text-sm md:text-base">${item.description}</p>
                    </div>
                `).join('');

            } catch (e) {
                console.error(e);
                status.innerHTML = "<p class='text-red-400'>연결에 문제가 있습니다. API 키를 확인해 주세요.</p>";
            }
        }
        loadStories();
    </script>
</body>
</html>
